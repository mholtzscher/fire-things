<link rel="import" href="bower_components/google-chart/google-chart.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<dom-module id="fire-things-app">
    <template>
        <style>
            google-chart {
                height: 300px;
                width: 75em;
            }

        </style>
        <paper-toolbar>
            <div class="title">Fire Things</div>
        </paper-toolbar>
        <google-chart type='line' data="https://fire-things.herokuapp.com/getFreezerTempHistory" options='{"title": "Freezer Temperature", "legend": "none"}'></google-chart>
        <google-chart type='line' data="https://fire-things.herokuapp.com/getFrontDoorTempHistory" options='{"title": "Front Door Temperature", "legend": "none"}'></google-chart>

    </template>
    <script>
        Polymer({is: 'fire-things-app'});
    </script>
</dom-module>
